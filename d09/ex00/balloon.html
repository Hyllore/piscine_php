<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Javascript</title>
		<script type="text/javascript">
			function cliquer() {
				if (document.getElementById("ballon").offsetWidth + 10 <= 420 || document.getElementById("ballon").offsetHeight + 10 <= 420)
				{
					var a = document.getElementById("ballon").offsetWidth;
					var b = document.getElementById("ballon").offsetHeight;
					a += 10;
					b += 10;
					document.getElementById("ballon").style.width = a + "px";
					document.getElementById("ballon").style.height = b + "px";
				}
				else {
					document.getElementById("ballon").style.width = "200px";
					document.getElementById("ballon").style.height = "200px";
				}
				if (document.getElementById("ballon").style.backgroundColor == "red")
				{
					document.getElementById("ballon").style.backgroundColor = "green";
				}
				else if (document.getElementById("ballon").style.backgroundColor == 'green')
				{
				document.getElementById("ballon").style.backgroundColor = 'blue';
				}
				else if (document.getElementById("ballon").style.backgroundColor == 'blue')
				{
					document.getElementById("ballon").style.backgroundColor = 'red';
				}
			}
			function souris() {
				if (document.getElementById("ballon").offsetWidth - 5 >= 200 || document.getElementById("ballon").offsetHeight - 5 >= 200)
				{
					var a = document.getElementById("ballon").offsetWidth;
					var b = document.getElementById("ballon").offsetHeight;
					a -= 5;
					b -= 5;
					document.getElementById("ballon").style.width = a + "px";
					document.getElementById("ballon").style.height = b + "px";
					if (document.getElementById("ballon").style.backgroundColor == "blue")
					{
						document.getElementById("ballon").style.backgroundColor = "green";
					}
					else if (document.getElementById("ballon").style.backgroundColor == 'green')
					{
					document.getElementById("ballon").style.backgroundColor = 'red';
					}
					else if (document.getElementById("ballon").style.backgroundColor == 'red')
					{
						document.getElementById("ballon").style.backgroundColor = 'blue';
					}
				}
			}
		</script>
	</head>
	<body>
		<div style="height:200px;width:200px;background-color:red;border-radius: 420px;" onclick="cliquer()" onmouseleave="souris()" id="ballon"> </div>
	</body>
</html>
